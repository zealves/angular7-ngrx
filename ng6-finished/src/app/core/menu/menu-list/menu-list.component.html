<div
    class="menu"
    [ngClass]="{'collapsed': collapseMenu}"
    [@menuAnimation]="collapseMenu ? 'collapsed' : 'expanded'">
    MenuList
    <button (click)="toggleMenu()">{{ collapseMenu ? 'white' : 'black' }} </button>
    <ul>
        <app-menu-item
            *ngFor="let item of menuItems; let i = index"
            [item]="item"
            [index]="i">
        </app-menu-item>
    </ul>
</div>
